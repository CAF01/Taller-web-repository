<div id="layoutAuthentication" class="bg-primary">
    <div id="layoutAuthentication_content">
        <div class="container-xl px-4">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header justify-content-center">
                            <h3 class="fw-light my-2">Gestión de Actividades culturales y deportivas</h3>
                            <small>Bienvenido</small>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="small mb-1" for="email">Correo electrónico &nbsp;<span style="color: red;">*</span></label>
                                    <input class="form-control" id="email" type="email" placeholder="example@gmail.com" />
                                    <!-- <app-field-error-display *ngIf="!formSubmitAttempt" [displayError]="validationInput('email')" errorMsg="Ingresa un email valido">
                                    </app-field-error-display> -->
                                </div>
                                <div class="mb-3">
                                    <label class="small mb-1" for="password">Contraseña &nbsp;<span style="color: red;">*</span></label>
                                    <div class="input-group">
                                        <input class="form-control" id="password" name="password" autocomplete="on" />
                                        <!-- <div class="input-group-append">
                                            <span class="input-group-text">
                                              <a href="javascript:void(0);" (click)="toggleFieldTextType()">
                                                  <i class="fas fa-eye-slash">
                                            </i></a>
                                            </span>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <a class="small" href="javascript:void(0);">¿Olvidaste tu contraseña?</a>
                                    <button class="btn btn-primary" [routerLink]="['/home/dashboard']">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
